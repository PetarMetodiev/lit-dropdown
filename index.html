<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vite + Lit + TS</title>

    <link rel="stylesheet" href="./src/index.css" />

    <script type="module" src="/src/lit-dropdown.ts"></script>
  </head>
  <body>
    <lit-dropdown horizontal-align="right" vertical-align="top">
      <span slot="name">Dropdown</span>
    </lit-dropdown>
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json())
        .then((json) => {
          const litDropdown = document.querySelector("lit-dropdown");
          litDropdown.elements = json.map((item) => ({
            value: item,
            displayValue: item.title,
          }));
          litDropdown.addEventListener("elementclick", console.log);
        });
    </script>
  </body>
</html>
